<!DOCTYPE html>
<html>
<head>
    <title>파일 업로드</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #fff; /* 배경 흰색 */
            color: #000; /* 글씨 검정 */
            font-family: Arial, sans-serif;
        }

        .responsive-logo {
            top: 10%;
            text-align: center;
            width: 100%;
            margin-bottom: 30px;
        }

        .responsive-logo img {
            max-width: 200px;
            width: 50%;
            height: auto;
        }

        .upload-section {
            text-align: center;
            padding: 20px;
            margin-top: 30px;
        }

        input[type="file"] {
            padding: 10px;
            border: 1px solid #000; /* 테두리 검정 */
            border-radius: 5px;
            color: #000; /* 글씨 검정 */
            background-color: transparent;
            cursor: pointer;
        }

        input[type="file"]::-webkit-file-upload-button {
            padding: 10px 20px;
            border: none;
            background-color: #000; /* 버튼 배경 검정 */
            color: #fff; /* 버튼 글씨 흰색 */
            border-radius: 5px;
            cursor: pointer;
        }

        @media (max-width: 600px) {
            .responsive-logo img {
                max-width: 100px;
            }

            input[type="file"] {
                width: 80%;
            }
        }
    </style>
</head>
<body>
<div class="responsive-logo">
    <img src="/logo.png" alt="Logo">
</div>

<div class="upload-section">
    <h2>자동차 손상 사진을 골라주세요</h2>
    <form method="post" action="upload" enctype="multipart/form-data">
        <div>
            <input type="file" name="files" multiple id="fileInput">
        </div>
        <button type="submit" th:text="견적받기" class="btn btn-dark"></button>
    </form>
</div>
<div>
    <p id="errorText" style="color: red;" th:text="${errorMessage}"></p>
</div>

<script>
    document.getElementById("fileInput").addEventListener("change", function (event) {
        const files = event.target.files;
        const errorText = document.getElementById("errorText");
        const allowedMimeTypes = ['image/jpeg', 'image/png', 'image/gif'];
        const MAX_FILE_COUNT = 10;
        const MAX_FILE_SIZE = 10 * 1024 * 1024;
        const MB = 1024 * 1024;
        errorText.textContent = ""; // 오류 메시지 초기화

        if (files.length > 10) {
            errorText.textContent = "최대 " + MAX_FILE_COUNT + "개의 파일만 업로드할 수 있습니다.";
            event.target.value = ""; // 파일 선택 초기화
            return;
        }

        for (let file of files) {
            console.log(file.type);

            if (!allowedMimeTypes.includes(file.type)) {
                errorText.textContent = "이미지 파일만 업로드할 수 있습니다.";
                event.target.value = ""; // 파일 선택 초기화
                return;
            }

            if (file.size > 10 * 1024 * 1024) { // 10MB 초과 여부 확인
                errorText.textContent = "각 파일은 최대 " + MAX_FILE_SIZE / MB + "MB까지 업로드 가능합니다.";
                event.target.value = ""; // 파일 선택 초기화
                return;
            }
        }
    });
</script>
</body>
</html>
