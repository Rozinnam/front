<!DOCTYPE html>
<html lang="ko"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layout/layout}"
      layout:fragment="content">

<style>
    .center-location {
        text-align: center;
        padding: 20px;
        margin-top: 30px;
    }

    /* 기존 input 숨기기 */
    input[type="file"] {
        display: none;
    }

    /* 사용자 지정 버튼 스타일 */
    #customFileButton {
        padding: 10px 20px;
        border: none;
        background-color: #000;
        color: #fff;
        border-radius: 5px;
        cursor: pointer;
    }

    .margin-bottom {
        margin-bottom: 30px;
    }

    .car-part-select {
        width: 20vw;
        min-width: 150px;
        max-width: 300px;
        display: block;       /* 명시적으로 block 설정 */
        margin: 0 auto;        /* 🔥 수평 가운데 정렬 */
    }

    .preview-container {
        position: relative;
        display: inline-block;
        margin: 10px;
        border-radius: 10px;
        overflow: hidden;
    }

    .preview-image {
        width: 150px;
        height: 150px;
        object-fit: cover;
        border-radius: 10px;
        display: block;
    }

    .remove-button {
        position: absolute;
        top: 6px;
        right: 6px;
        width: 24px;
        height: 24px;
        background-color: rgba(255, 255, 255, 0.8);
        color: #555;
        border: none;
        border-radius: 50%;
        font-size: 16px;
        font-weight: bold;
        text-align: center;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: background-color 0.2s ease-in-out, color 0.2s ease-in-out;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }
</style>

<body>
<div class="center-location">
    <div class="margin-bottom">
        <h1>자동차 손상 사진을 골라주세요</h1>
    </div>

    <form method="post" action="upload" enctype="multipart/form-data">
        <div class="margin-bottom">
            <label for="selectedCarPart">파손된 부품을 선택하세요</label>
            <select name="selectedCarPart" id="selectedCarPart" class="form-select car-part-select" required>
                <option value="">부품을 선택하세요</option>
                <th:block th:each="part : ${carParts}">
                    <option th:value="${part.name()}" th:text="${part.displayName}"></option>
                </th:block>
            </select>
        </div>

        <div class="margin-bottom">
            <!-- 숨겨진 파일 선택 input -->
            <input type="file" name="files" multiple id="fileInput">

            <!-- 사용자 정의 파일 선택 버튼 -->
            <button type="button" id="customFileButton">파일 선택</button>
        </div>

        <!-- 이미지 미리보기 -->
        <div id="imagePreviewContainer"></div>

        <div class="margin-bottom">
            <button type="submit" th:text="견적받기" class="btn btn-dark"></button>
        </div>
    </form>
</div>

<div class="center-location">
    <p id="errorText" style="color: red;" th:text="${errorMessage}"></p>
</div>

<script>
    const fileInput = document.getElementById("fileInput");
    const customFileButton = document.getElementById("customFileButton");
    const imagePreviewContainer = document.getElementById("imagePreviewContainer");
    const errorText = document.getElementById("errorText");

    let selectedFiles = [];

    customFileButton.addEventListener("click", function () {
        fileInput.click();
    });

    fileInput.addEventListener("change", function (event) {
        const files = Array.from(event.target.files);
        const allowedMimeTypes = ['image/jpeg', 'image/png', 'image/gif'];
        const MAX_FILE_COUNT = 10;
        const MAX_FILE_SIZE = 10 * 1024 * 1024;
        const MB = 1024 * 1024;
        errorText.textContent = "";

        if (selectedFiles.length + files.length > MAX_FILE_COUNT) {
            errorText.textContent = "최대 " + MAX_FILE_COUNT + "개의 파일만 업로드할 수 있습니다.";
            return;
        }

        files.forEach(file => {
            if (!allowedMimeTypes.includes(file.type)) {
                errorText.textContent = "이미지 파일만 업로드할 수 있습니다.";
                return;
            }

            if (file.size > MAX_FILE_SIZE) {
                errorText.textContent = "각 파일은 최대 " + (MAX_FILE_SIZE / MB) + "MB까지 업로드 가능합니다.";
                return;
            }

            if (!selectedFiles.some(f => f.name === file.name && f.size === file.size)) {
                selectedFiles.push(file);

                const reader = new FileReader();
                reader.onload = function (e) {
                    const previewContainer = document.createElement("div");
                    previewContainer.classList.add("preview-container");

                    const imgElement = document.createElement("img");
                    imgElement.src = e.target.result;
                    imgElement.classList.add("preview-image");

                    const removeButton = document.createElement("button");
                    removeButton.innerHTML = "&#10006;"; // X 아이콘
                    removeButton.classList.add("remove-button");

                    removeButton.addEventListener("click", function () {
                        removeFile(file, previewContainer);
                    });

                    previewContainer.appendChild(imgElement);
                    previewContainer.appendChild(removeButton);
                    imagePreviewContainer.appendChild(previewContainer);
                };
                reader.readAsDataURL(file);
            }
        });

        updateFileInput();
    });

    function removeFile(file, previewContainer) {
        selectedFiles = selectedFiles.filter(f => f.name !== file.name || f.size !== file.size);
        previewContainer.remove();
        updateFileInput();
    }

    function updateFileInput() {
        const dataTransfer = new DataTransfer();
        selectedFiles.forEach(file => dataTransfer.items.add(file));
        fileInput.files = dataTransfer.files;
    }
</script>
</body>
</html>
