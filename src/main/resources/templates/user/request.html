<!DOCTYPE html>
<html lang="ko"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layout/layout}"
      layout:fragment="content">

<style>
    .center-location {
        text-align: center;
        padding: 20px;
        margin-top: 30px;
    }

    /* ê¸°ì¡´ input ìˆ¨ê¸°ê¸° */
    input[type="file"] {
        display: none;
    }

    /* ì‚¬ìš©ì ì§€ì • ë²„íŠ¼ ìŠ¤íƒ€ì¼ */
    #customFileButton {
        padding: 10px 20px;
        border: none;
        background-color: #000;
        color: #fff;
        border-radius: 5px;
        cursor: pointer;
    }

    .margin-bottom {

    }

    .car-part-select {
        width: 20vw;
        min-width: 150px;
        max-width: 300px;
        display: block;       /* ëª…ì‹œì ìœ¼ë¡œ block ì„¤ì • */
        margin: 0 auto;        /* ğŸ”¥ ìˆ˜í‰ ê°€ìš´ë° ì •ë ¬ */
    }

    .preview-container {
        position: relative;
        display: inline-block;
        margin: 10px;
        border-radius: 10px;
        overflow: hidden;
    }

    .preview-image {
        width: 150px;
        height: 150px;
        object-fit: cover;
        border-radius: 10px;
        display: block;
    }

    .remove-button {
        position: absolute;
        top: 6px;
        right: 6px;
        width: 24px;
        height: 24px;
        background-color: rgba(255, 255, 255, 0.8);
        color: #555;
        border: none;
        border-radius: 50%;
        font-size: 16px;
        font-weight: bold;
        text-align: center;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: background-color 0.2s ease-in-out, color 0.2s ease-in-out;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }
</style>

<body>
<div class="center-location">
    <div class="margin-bottom">
        <h1>ìë™ì°¨ ì†ìƒ ì‚¬ì§„ì„ ê³¨ë¼ì£¼ì„¸ìš”</h1>
    </div>

    <form method="post" action="upload" enctype="multipart/form-data">
        <div class="margin-bottom">
            <label for="selectedCarPart">íŒŒì†ëœ ë¶€í’ˆì„ ì„ íƒí•˜ì„¸ìš”</label>
            <select name="selectedCarPart" id="selectedCarPart" class="form-select car-part-select" required>
                <option value="">ë¶€í’ˆì„ ì„ íƒí•˜ì„¸ìš”</option>
                <th:block th:each="part : ${carParts}">
                    <option th:value="${part.name()}" th:text="${part.displayName}"></option>
                </th:block>
            </select>
        </div>

        <div class="margin-bottom">
            <!-- ìˆ¨ê²¨ì§„ íŒŒì¼ ì„ íƒ input -->
            <input type="file" name="files" multiple id="fileInput">

            <!-- ì‚¬ìš©ì ì •ì˜ íŒŒì¼ ì„ íƒ ë²„íŠ¼ -->
            <button type="button" id="customFileButton">íŒŒì¼ ì„ íƒ</button>
        </div>

        <!-- ì´ë¯¸ì§€ ë¯¸ë¦¬ë³´ê¸° -->
        <div id="imagePreviewContainer"></div>

        <div class="margin-bottom">
            <button type="submit" th:text="ê²¬ì ë°›ê¸°" class="btn btn-dark"></button>
        </div>
    </form>
</div>

<div class="center-location">
    <p id="errorText" style="color: red;" th:text="${errorMessage}"></p>
</div>

<script>
    const fileInput = document.getElementById("fileInput");
    const customFileButton = document.getElementById("customFileButton");
    const imagePreviewContainer = document.getElementById("imagePreviewContainer");
    const errorText = document.getElementById("errorText");

    let selectedFiles = [];

    customFileButton.addEventListener("click", function () {
        fileInput.click();
    });

    fileInput.addEventListener("change", function (event) {
        const files = Array.from(event.target.files);
        const allowedMimeTypes = ['image/jpeg', 'image/png', 'image/gif'];
        const MAX_FILE_COUNT = 10;
        const MAX_FILE_SIZE = 10 * 1024 * 1024;
        const MB = 1024 * 1024;
        errorText.textContent = "";

        if (selectedFiles.length + files.length > MAX_FILE_COUNT) {
            errorText.textContent = "ìµœëŒ€ " + MAX_FILE_COUNT + "ê°œì˜ íŒŒì¼ë§Œ ì—…ë¡œë“œí•  ìˆ˜ ìˆìŠµë‹ˆë‹¤.";
            return;
        }

        files.forEach(file => {
            if (!allowedMimeTypes.includes(file.type)) {
                errorText.textContent = "ì´ë¯¸ì§€ íŒŒì¼ë§Œ ì—…ë¡œë“œí•  ìˆ˜ ìˆìŠµë‹ˆë‹¤.";
                return;
            }

            if (file.size > MAX_FILE_SIZE) {
                errorText.textContent = "ê° íŒŒì¼ì€ ìµœëŒ€ " + (MAX_FILE_SIZE / MB) + "MBê¹Œì§€ ì—…ë¡œë“œ ê°€ëŠ¥í•©ë‹ˆë‹¤.";
                return;
            }

            if (!selectedFiles.some(f => f.name === file.name && f.size === file.size)) {
                selectedFiles.push(file);

                const reader = new FileReader();
                reader.onload = function (e) {
                    const previewContainer = document.createElement("div");
                    previewContainer.classList.add("preview-container");

                    const imgElement = document.createElement("img");
                    imgElement.src = e.target.result;
                    imgElement.classList.add("preview-image");

                    const removeButton = document.createElement("button");
                    removeButton.innerHTML = "&#10006;"; // X ì•„ì´ì½˜
                    removeButton.classList.add("remove-button");

                    removeButton.addEventListener("click", function () {
                        removeFile(file, previewContainer);
                    });

                    previewContainer.appendChild(imgElement);
                    previewContainer.appendChild(removeButton);
                    imagePreviewContainer.appendChild(previewContainer);
                };
                reader.readAsDataURL(file);
            }
        });

        updateFileInput();
    });

    function removeFile(file, previewContainer) {
        selectedFiles = selectedFiles.filter(f => f.name !== file.name || f.size !== file.size);
        previewContainer.remove();
        updateFileInput();
    }

    function updateFileInput() {
        const dataTransfer = new DataTransfer();
        selectedFiles.forEach(file => dataTransfer.items.add(file));
        fileInput.files = dataTransfer.files;
    }
</script>
</body>
</html>
